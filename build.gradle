group 'xyz.fomichev'
version '0.0.1-SNAPSHOT'

buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
        maven {
            url 'https://dl.bintray.com/kotlin/kotlin-dev'
        }
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.3.10"
        classpath "org.jetbrains.intellij.plugins:inspection-plugin:0.2.2"
    }
}

apply plugin: 'java'
apply plugin: 'org.jetbrains.intellij.inspections'

inspections {
    reportsDir file("build")
    idea.version "ideaIC:2018.2"
    inheritFromIdea = true
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
